  name: user-service
  annotations:
    cloud.google.com/backend-config: '{"default": "user-service-backendconfig"}'
spec:
  selector:
    app: user-service
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: user-service-backendconfig
